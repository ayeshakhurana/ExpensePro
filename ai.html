<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Financial Assistant - ExpensePro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_mini.css">
  <style>
    #chat-box {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user {
      text-align: right;
    }
    .message.user .bubble {
      background-color: #007bff;
      color: white;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
    }
    .message.ai .bubble {
      background-color: #e9ecef;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ExpensePro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="display-4">AI-Powered Financial Assistant</h1>
      <p class="lead">Chat with your personal financial assistant to get insights and recommendations.</p>
    </div>
  </section>
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Chat with the Assistant</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="chat-box" class="mb-4"></div>
          <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2024 ExpensePro. All rights reserved.</p>
  </footer>
  <script>
    const chatBox = document.getElementById('chat-box');

    function addMessage(role, text) {
      const message = document.createElement('div');
      message.className = message ${role};
      message.innerHTML = <div class="bubble">${text}</div>;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage('user', userMessage);
      userInput.value = '';

      // Simulated AI response
      setTimeout(() => {
        const aiResponses = [
          "Let's optimize your budget! What's your monthly income?",
          "It sounds like you're saving well. Want tips to invest?",
          "Tracking your expenses can reveal surprising patterns. Want to learn more?",
          "The current market trends suggest focusing on long-term investments.",
          "Your financial goals are achievable! How can I assist further?"
        ];
        const response = aiResponses[Math.floor(Math.random() * aiResponses.length)];
        addMessage('ai', response);
      }, 1000);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
